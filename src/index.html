<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanchard</title>
  <link rel="shortcut icon" href="icons/favicon/Blanchard.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <div class="container container_header">
          <img class="header__logo" src="img/logo/logo.svg" alt="логотип сайта" >
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#" class="header__link">О нас</a></li>
            <li class="header__nav-item"><a href="#" class="header__link">Галерея</a></li>
            <li class="header__nav-item"><a href="#" class="header__link">Каталог</a></li>
            <li class="header__nav-item"><a href="#" class="header__link">События</a></li>
            <li class="header__nav-item"><a href="#" class="header__link">Проекты</a></li>
            <li class="header__nav-item"><a href="#" class="header__link">Контакты</a></li>
          </ul>
          <label class="header__entrance">
            <a class="header__entrance-link" href="#">Войти</a>
          </label>
      </div>
    </nav>
    
    <div class="header__catalog container_header">
      <div class="container container_header">
        <ul class="header__catalog-list">
          <li class="header__catalog-section">Реализм</li>
          <li class="header__catalog-section">Импрессионизм</li>
          <li class="header__catalog-section">Постимпрессионизм</li>
          <li class="header__catalog-section">Авангард</li>
          <li class="header__catalog-section">Футуризм</li>
        </ul>
        <form class="header__search">
          <input class="header__search-text" type="text" name="search-text" id="" placeholder="Поиск по сайту">
        </form>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">

      </div>
      <!-- swiper -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
